name: Deploy to Azure

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: Deploy with Terraform
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || (startsWith(github.ref, 'refs/tags/v') && 'production' || 'staging') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: ./infrastructure/terraform
        run: terraform init
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Terraform Plan
        working-directory: ./infrastructure/terraform
        run: terraform plan -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_environment: ${{ github.event.inputs.environment || (startsWith(github.ref, 'refs/tags/v') && 'production' || 'staging') }}
          TF_VAR_backend_image: ${{ secrets.AZURE_CONTAINER_REGISTRY }}/roommate-backend:${{ github.sha }}
          TF_VAR_frontend_image: ${{ secrets.AZURE_CONTAINER_REGISTRY }}/roommate-frontend:${{ github.sha }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        working-directory: ./infrastructure/terraform
        run: terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Output deployment info
        working-directory: ./infrastructure/terraform
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || (startsWith(github.ref, 'refs/tags/v') && 'production' || 'staging') }}" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Image:** ${{ secrets.AZURE_CONTAINER_REGISTRY }}/roommate-backend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Image:** ${{ secrets.AZURE_CONTAINER_REGISTRY }}/roommate-frontend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          terraform output -json >> deployment-output.json

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-output
          path: ./infrastructure/terraform/deployment-output.json
          retention-days: 30

  # Deploy Frontend to Vercel (if using Vercel for frontend)
  deploy-vercel:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment
        working-directory: ./frontend
        run: vercel pull --yes --environment=${{ startsWith(github.ref, 'refs/tags/v') && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        working-directory: ./frontend
        run: vercel build ${{ startsWith(github.ref, 'refs/tags/v') && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        working-directory: ./frontend
        run: |
          url=$(vercel deploy --prebuilt ${{ startsWith(github.ref, 'refs/tags/v') && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "Deployment URL: $url"
          echo "VERCEL_URL=$url" >> $GITHUB_ENV
          echo "### Vercel Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Deployed to: $url" >> $GITHUB_STEP_SUMMARY
